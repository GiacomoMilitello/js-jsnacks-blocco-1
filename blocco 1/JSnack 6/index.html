<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubo N numeri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="w-75 mx-auto">
    <h1 class="text text-center mt-5 text-primary">Di quanti numeri vuoi il cubo?</h1>
    <span class="d-block text-center mb-5">i numeri presenti nell'array vanno da 1 a 100<br>
    esempio: se inserisci 5, avrai il cubo dei primi 5 numeri.</span>

   <div class="d-flex flex-column gap-5">
        <input type="number" id="firsts" class="mx-5" name="firsts">
        <button id="ok" class="btn btn-primary mx-5">Invio</button>
        <span id="result" class="fs-1 text-primary fw-bold text-center my-5"></span>
   </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
